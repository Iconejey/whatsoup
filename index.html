<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#131c21" />
		<meta name="color-scheme" content="dark" />
		<link rel="shortcut icon" type="image/png" href="./send.png" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link rel="manifest" href="manifest.json" />
		<title>WhatSoupe</title>
	</head>
	<body>
		<div class="bg" id="bg-color"></div>
		<div class="bg" id="bg-img"></div>

		<main>
			<section id="sign-up">
				<form id="connexion" hidden>
					<h2>Se connecter</h2>
					<div id="id-input">
						<input id="identifiant" type="text" placeholder="identifiant" />
						<i id="connect" class="material-icons disabled">check</i>
						<i id="hideQR" class="material-icons" hidden>devices</i>
						<i id="showQR" class="material-icons" hidden>devices</i>
						<i id="disconnect" class="material-icons red" hidden>power_settings_new</i>
					</div>
					<p id="id-msg"></p>
					<div id="qrcode"></div>
				</form>

				<form id="inscription" hidden>
					<h2>S'inscrire</h2>
					<div id="email-input">
						<input id="name" type="text" placeholder="pseudo" />
						<input id="email" type="text" placeholder="email" />
						<i class="material-icons disabled">send</i>
					</div>
					<p id="email-msg"></p>
				</form>
			</section>
		</main>

		<header>
			<div id="icons">
				<i id="back" class="material-icons">keyboard_arrow_left</i>
				<i id="action" class="material-icons">account_circle</i>
			</div>

			<div id="titles">
				<h2 id="title">WhatSoup</h2>
				<p id="subtitle">Accueil</p>
			</div>

			<div id="right-icons">
				<i id="more" class="material-icons">power_settings_new</i>
			</div>
		</header>

		<script src="https://iconejey.github.io/pwa-mge/cookie.js"></script>
		<script src="./qrcode.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
